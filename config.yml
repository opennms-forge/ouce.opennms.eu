    - name: "Patrick Kremser"
      photo: "/img/patrick-kremser.jpg"
      bio: Two years ago I started working for NETHINKS GmbH and since one year I'm working in the monitoring department. My job consists of full stack development, scripting and OpenNMS.      
      company: "NETHINKS GmbH"
      link:
        href: "https://www.nethinks.com"
        text: "NETHINKS, GmbH"
      presentation:
        title: Grafana, Helm and automatically generated and maintained dashboards.
        description: Up till now we had no option for our customers to see their network workload unless we would create and maintain the Grafana dashboards manually for each customer. I'm gonna show how our solution works with the use of yourCMDB, Grafana and the OpenNMS Helm plugin and how you could use it to automatically generate dashboards/panels for other performance data from OpenNMS without the need to maintain them manually in Grafana if you are already maintaining the data in a CMDB.
        time: "13:45 PM - 14:45 PM"

    - name: "Jessica Hustace"
      photo: "/img/jessica-hustace.jpg"
      bio: "Jeff has worked with free software since the mid-1990s and has practiced the discipline of large-scale network management since 2000. His current role as Director of Applied Innovation at The OpenNMS Group lets him continue both these pursuits, and even affords him to write the occasional line or two of code."
      text: "The OpenNMS Group, Inc., USA"
      link:
        href: "https://www.opennms.com"
        text: "The OpenNMS Group, Inc."
      presentation:
        title: "OpenNMS Community Roundtable"
        description: "Reflection upon current and recent community activities followed by roundtable of suggestions, sharing stories, and questions. What has the OpenNMS community been up to? We've been busy going to lots of conferences, eating poutine, drinking mate, and solving problems. Learn about the various places one can engage with the OpenNMS community online (in the tubes) or in person (in the meats). What do those terms mean? Where did they come from? Find out! Meet some of our more active community members and reflect on some of the fun memories we've made together in the last year! Want to join in the fun but are feeling unsure about where to begin? Feel free to ask here or submit a question anonymously. Also, please bring suggestions and constructive criticism regarding our community organization!"
        time: "14:45 PM - 15:45 PM"
