    - name: "Antonio Russo"
      photo: "/img/antonio-russo.jpg"
      bio: "Involved in OpenNMS since 2004 it is the author of SVG Maps, linkd and enhanced linkd. Since July ’98: he has worked as independent consultant in the field of computer systems, networking and IT security. Among the customers: Presidency of the Italian Republic, Italian Parliament, Italian Ministry of Foreign Affairs, INA, ENAV, TIM, Wind, Edisontel, Blu, Link Campus University of Malta, AVIS, Infostrada, Alcatel, Ericsson, Daimler Benz, Infotel Italia, Dimension Data, Inpdap, Enterprise Digital Architects. He has also taught courses on various IT-related subjects."
      company: "ARS INFORMATICA"
      presentation:
        title: "Topologies in OpenNMS"
        description: "OpenNMS improved model for building and displaying topologies. Last work on Enlinkd has been done with anhancing the topology model in mind. How to put all together. Starting with the OpenNMS enlinkd daemon service description and capability we show how it is integrated in the gui of OpenNMS inside a new Object Model for network. The Reference model is RFC 8345 A YANG Data Model for Network Topologies. This is a long term theme discussed in OpenNMS User Conference and finally we can get aware of a lot of problems related to network topologies and the way they must be displayed."
        time: "13:45 PM - 14:45 PM"

    - name: "David Smith"
      photo: "/img/david-smith.jpg"
      bio: "Software Developer at The OpenNMS Group, Inc."
      company: "The OpenNMS Group, Inc."
      link:
        href: "https://www.opennms.com"
        text: "The OpenNMS Group, Inc."
      presentation:
        title: "Alarm Correlation"
        description: "An overview of the upcoming Alarm Correlation feature of OpenNMS. Alarm Correlation provides automated grouping of related alarms. This presentation will cover an overview of the new feature and a dive into the technical implementation and the UI interface."
        time: "14:45 PM - 15:45 PM"

    - name: ""
