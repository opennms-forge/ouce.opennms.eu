        title: "Keynote"
        description: "OpenNMS now and the future."
        time: "9:30 AM - 10:30 AM"
        
    - name: "Uwe Bergmann"
      photo: "/img/uwe-bergmann.jpg"
      bio: "Uwe Bergmann is owner and CEO of NETHINKS GmbH since 2003"
      text: "NETHINKS GmbH"
      link:
        href: "https://www.nethinks.com"
        text: "NETHINKS GmbH"
      presentation:
        title: "Actual changes in IT-Management"
        description: "Many companies are using IT-services in different ways. They are using cloud services, they are using own centralized IT-Infrastructures and sometimes even local servers. A lot of them also using a mixture of it. This implies an special way of administration and the monitoring of devices, services and processes. In this presentation I will show how CIOs may change their focus in managing and maintaining services wherever and whoever they are located and provided."
        time: "10:30 AM - 11:30 AM"

